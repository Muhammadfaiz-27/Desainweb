<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>UAS DESAIN WEB</title>
</head>
<body>
	<section id="contact" class="contact mb-4">
      <div class="container">
        <div class="row mb-3 pt-3">
          <div class="col text-center">
            <h2>Contact Us</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card text-white bg-primary mb-3 text-center">
              <div class="card-body">
                <h5 class="card-title">Contact Us</h5>
                <p>FaizTour adalah agen perjalanan yang melayani reservasi dan tiket penerbangan domestik dan internasional Indonesia.</p>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item"><h3>FaizTour</h3></li>
              <li class="list-group-item">Jakarta 13720</li>
              <li class="list-group-item">Telp (021) 1234567</li>
              <li class="list-group-item">Info@FaizTour.com</li>
            </ul>
          </div>

          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="telp">No telp</label>
                <input type="text" class="form-control" id="telp">
              </div>
              <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea name="pesan" id="pesan" class="form-control"></textarea>
              </div>
              <div class="form-group"></div>
                <button type="buttun" class="btn btn-primary">Kirim Pesan</button>
          </div>
            </form>
        </div>
      </div>
    </div>
    </section>
</body>
